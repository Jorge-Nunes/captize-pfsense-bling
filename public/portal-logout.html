<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Sport Life - Logout Realizado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 4px;
            margin-bottom: 8px;
        }
        
        .logo .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #d4af37, #f4d03f);
            margin: 0 auto 15px;
        }
        
        .logo .subtitle {
            color: #d4af37;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 2px;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 1rem;
        }
        
        .success-message h2 {
            color: #22c55e;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .reconnect-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            border: none;
            border-radius: 8px;
            color: #1a1a1a;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .reconnect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }
        
        .info-text {
            color: #cccccc;
            margin-bottom: 20px;
        }
        
        .footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>SIX</h1>
            <div class="divider"></div>
            <div class="subtitle">SPORT LIFE</div>
        </div>
        
        <div class="success-message">
            <h2>✅ Logout Realizado com Sucesso</h2>
            <p>Você foi desconectado da rede Six Sport Life WiFi.</p>
            <p>Sua sessão foi encerrada com segurança.</p>
        </div>
        
        <div class="info-text">
            <p>Obrigado por utilizar nossos serviços!</p>
        </div>
        
        <div class="footer">
            <p>© 2025 Six Sport Life</p>
            <p>Esperamos vê-lo novamente em breve</p>
        </div>
    </div>
</body>
</html>
