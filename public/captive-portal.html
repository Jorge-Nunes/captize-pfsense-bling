<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Sport Life - WiFi Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 4px;
            margin-bottom: 8px;
        }
        
        .logo .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #d4af37, #f4d03f);
            margin: 0 auto 15px;
        }
        
        .logo .subtitle {
            color: #d4af37;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-group input::placeholder {
            color: #888888;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            border: none;
            border-radius: 8px;
            color: #1a1a1a;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }
        
        .wifi-info {
            margin-bottom: 25px;
            color: #cccccc;
        }
        
        .wifi-info .network-name {
            color: #d4af37;
            font-weight: 600;
        }
        
        .error-message {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>SIX</h1>
            <div class="divider"></div>
            <div class="subtitle">SPORT LIFE</div>
        </div>
        
        <div class="wifi-info">
            <p>Conecte-se à rede</p>
            <p class="network-name">Six Sport Life WiFi</p>
        </div>
        
        <form method="post" action="$PORTAL_ACTION$">
            <div class="form-group">
                <label for="auth_user">Usuário:</label>
                <input type="text" name="auth_user" id="auth_user" placeholder="Digite seu usuário" required>
            </div>
            
            <div class="form-group">
                <label for="auth_pass">Senha:</label>
                <input type="password" name="auth_pass" id="auth_pass" placeholder="Digite sua senha" required>
            </div>
            
            <div class="form-group" style="display: none;">
                <input type="text" name="auth_voucher" id="auth_voucher">
            </div>
            
            <input type="hidden" name="redirurl" value="$PORTAL_REDIRURL$">
            <input type="hidden" name="zone" value="$PORTAL_ZONE$">
            
            <button type="submit" name="accept" value="Continue" class="submit-btn">
                Conectar à Internet
            </button>
        </form>
        
        <div class="footer">
            <p>© 2025 Six Sport Life</p>
            <p>Conexão segura e monitorada</p>
        </div>
    </div>
    
    <script>
        document.querySelector('form').addEventListener('submit', function() {
            const btn = document.querySelector('.submit-btn');
            btn.textContent = 'Conectando...';
            btn.style.opacity = '0.7';
        });
    </script>
</body>
</html>
